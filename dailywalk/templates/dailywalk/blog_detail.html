{% extends 'dailywalk/base.html' %}
{% block content %}
    <div class="post">
        {% if blog.created_date %}
            <div class="date">
                {{ blog.created_date }}
            </div>
        {% endif %}
        <a class="btn btn-default" href="{% url "blog_edit" pk=blog.pk %}"><span
                class="glyphicon glyphicon-pencil"></span></a>
        <h1>{{ blog.title }}</h1>
        <p>{{ blog.text | linebreaks }}</p>
    </div>
{% endblock content %}
