{% extends "dailywalk/base.html" %}
{% block content %}
    {% for blog in blogs %}
        <div class="blog">
            <div class="date">
                created: {{ blog.created_date }}
            </div>
            <h1><a href="{% url "blog_detail" pk=blog.pk %}">{{ blog.title }}</a></h1>
            <p>{{ blog.text|linebreaks }}</p>
        </div>
    {% endfor %}
{% endblock content %}

</body>
</html>
