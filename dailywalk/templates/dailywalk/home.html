<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dailywalk</title>
    <link type="text/css" href="/static/css/home.css" rel="stylesheet"/>
</head>
<body>
    {% for blog in blogs %}
        <div>
        <p>created: {{ blog.created_date }}</p>
        <h1><a href="admin/dailywalk/blog/{{ blog.id }}/change/">{{ blog.title }}</a></h1>
        <p>{{ blog.text|linebreaks }}</p>
    </div>
    {% endfor %}

</body>
</html>
